<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="./src/css/style.css">
        <title>Desafio 16 Prueba-Api</title>
    </head>

    <body>
        <div class="app">
            <div>
                <h1>Conversor de monedas Nacional</h1>
            </div>
            <div class="app-converter">
                <h2>Pesos CLP</h2>
                <input
                    id="inputApp"
                    type="number"
                    required
                    placeholder="Ingrese el monto en CLP">
                <h4>Monedas a convertir:</h4>
                <select name="currency-converter" id="currency-converter">
                    <option disabled selected value>Seleccione mondea</option>
                    <option value="dolar">Dolar</option>
                    <option value="euro">Euro</option>
                    <option value="bitcoin">Bitcoin</option>
                </select>
                <button id="btnApp">Buscar</button>
                <p id="result">...</p>
            </div>
            <div class="grafica">
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <script src="./src/js/main.js"></script>
    </body>

</html>
